// Movement Assignments
// ====================
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind c "+movedown"

// Mouse binds
// ===========
bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MOUSE3 "+button2"
bind MOUSE4 "weapnext"
bind MOUSE5 "weapprev"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"

// Weapon Selection
// ================
bind 1 "weapon 1"
bind q "weapon 2"
bind f "weapon 3"
bind r "weapon 5"
bind g "weapon 6"
bind e "weapon 7"
bind t "weapon 8"
