// Movement Assignments
// ====================
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind c "+movedown"
bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"
bind MOUSE3 "+zoom"

// Weapon Selection
// ================
bind CTRL "weapnext"
bind r "weapon 5"
bind e "weapon 7"
bind q "weapon 3"
bind f "weapon 2"
bind v "weapon 9"
bind t "weapon 8"

// Various Other Keys
// ==================
bind y "messagemode"
bind ALT "+button2"
bind SHIFT "+zoom"

//EXTRA

bind 5 "vstr qw"

